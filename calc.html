<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <title>calculator</title>
</head>
<style>
    .hw {
        width: 90px;
        height: 90px;

    }
</style>

<body style="background-color:#03837E;">
    <div class="row">
        <div class="col mt-3" style="margin-left: 440px;">
            <input class="form-control form-control-lg" type="text" id="a" aria-label=".form-control-lg example"
                style="height: 40px;width:300px;">
        </div>
    </div>
    <div>
        <table style="margin-left: 440px;margin-top: 15px;">
            <tr class="m-0 p-0">
                <td style="padding: 0; margin: 0;"><button class="hw btn btn btn-outline-dark" onclick="calc('1')"
                        value="1">1</button></td>
                <td><button class="hw btn btn btn-outline-dark" onclick="calc('2')" value="2">2</button></td>
                <td><button class="hw btn btn btn-outline-dark" onclick="calc('3')" value="3">3</button></td>
            </tr>
            <tr>
                <td class=""><button class="hw btn btn btn-outline-dark" onclick="calc('4')" value="4">4</button></td>
                <td><button class="hw btn btn btn-outline-dark" onclick="calc('5')" value="5">5</button></td>
                <td><button class="hw btn btn btn-outline-dark" onclick="calc('6')" value="6">6</button></td>
            </tr>
            <tr>
                <td><button class="hw btn btn btn-outline-dark" onclick="calc('7')" value="7">7</button></td>
                <td><button class="hw btn btn btn-outline-dark" onclick="calc('8')" value="8">8</button></td>
                <td><button class="hw btn btn btn-outline-dark" onclick="calc('9')" value="9">9</button></td>
            </tr>
            <tr>
                <td><button class="hw btn btn btn-outline-dark" onclick="calc('0')" value="0">0</button></td>
                <td><button class="btn btn btn-outline-dark" style="width:40px;height:70px" onclick="calc('+')"value="+">+</button>
                    <button class="btn btn btn-outline-dark" style="width:40px;height:70px" onclick="calc('*')"value="*">*</button></td>
                <td><button class="btn btn btn-outline-dark" style="width:40px;height:70px" onclick="calc('-')"
                        value="-">-</button>
                    <button class="btn btn btn-outline-dark" style="width:40px;height:70px" onclick="d('=')"
                        value="=">=</button>
                </td>
            </tr>
            <tr>
                <td colspan="3"><button class="btn btn btn-outline-dark" onclick="clr('')"
                        style="width:290px;height:50px ;margin-top: 10px;">clear</button></td>
            </tr>

        </table>
    </div>
    <script src="calc.js"></script>
</body>

</html>
